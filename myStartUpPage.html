<!DOCTYPE html>

<html>

<head>
    <title>Startup</title>
    <!-- Required meta tags: we copied it from bootstrap get started page: makes the page more responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- it helps this page work on mobile phones with touching zoomin etc -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="myStartUpPage.css">
</head>

<body>
    <div class="container d-flex align-items-center h-100">
        <!-- h-100 means there 100 for height in css file for html so we make the container includes the all height -->
        <div class="row">
            <header class="text-center col-12">
                <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
            </header>
            <div class="buffer col-12"></div>
            <section class="text-center col-12">
                <!-- bootstrap uses 12 column grid so we use 12 to center -->
                <hr>
                <!-- this class makes the title bigger case -->
                <button class="btn btn-primary btn-xl">Find out more</button>
            </section>
        </div>
    </div>

</body>

</html>
